<footer class="footer">

        {{ range .Site.Menus.social }}
        <span class="social-menu-item">
            <a href="{{ .URL }}" title="{{ .Title }}">{{ .Pre }}</a>
        </span>
        {{ end }}

            <a href="tel:{{.Site.Params.phone}}"><i class="fa fa-phone"></i></a>
        </span>
    </div>
</footer>
